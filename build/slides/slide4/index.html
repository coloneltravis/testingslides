<!DOCTYPE html><html lang="en"><head><title>How much testing is enough?</title><link rel="stylesheet" href="/css/main.css" type="text/css"></head><body><div class="slide-container"><h1 class="slide-heading">How much testing is enough?</h1><div class="slide-content"><p>Testing is never complete. The following factors can be used to determine when the quality of software is sufficient to release it:-</p>
<ul>
<li>Level of risk.</li>
<li>Time constraints.</li>
<li>Project budget.</li>
<li>Staff resources.</li>
</ul>
